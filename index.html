<!DOCTYPE html>
<html lang="en">
<head>
    <title>DiscussA</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>DiscussA</h1>
        <button id = "admin" onclick="redirectToAnotherPage()">Pool Admin</button>
    </header>
    <main>
        <div id="create-poll">
            <h3>Create a Poll</h3>
            <form id="poll-form">
                <label for="poll-title">Poll Title:</label>
                <input type="text" id="poll-title" name="poll-title" autocomplete="off" required>
                <label for="poll-password">Poll Password:</label>
                <input type="password" id="poll-password" name="poll-password" required>
                <button type="submit">Create Poll</button>
            </form>
        </div>
        <div id="find-pool">
            <h3>Find Pool</h3>
            <form id="findPool">
                <label for="enterKey">Pool Key:</label>
                <input type="text" id="enterKey" name="enterKey" autocomplete="off" required>
                <button type="submit">Find Pool</button>
            </form>
        </div>
        
    </main>
    <script>
        function redirectToAnotherPage() {
            window.location.href = "adminPool.html";
        }
    </script>
</body>
</html>
