<!DOCTYPE html>
<html lang="en">
<head>
    <title>DiscussA</title>
    <link href='https://fonts.googleapis.com/css?family=Space Grotesk' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
    <script src="poolManagement.js"></script>
</head>
<body>
    <header>
        <h1>DiscussA</h1>
    </header>
    <main>
        <form id="question-form">
            <label for="question-text">Ask Question:</label>
            <input type="text" id="question-text" name="question-text" required>
            <!-- Use a hidden input field to store the current time -->
            <button class="askQuestionButton" type="submit">Post Question</button>
        </form>
        <div id="question-container"></div>
        <button id="logout" type="click">Back To Main</button>
    </main>
    
</body>
</html>
